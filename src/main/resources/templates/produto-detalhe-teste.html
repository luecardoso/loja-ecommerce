<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Empório Viver Bem - Detalhes do produto</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/detalhes.js}"></script>  
</head>

<body>
<main th:object="${produtoModelo}">
<section>
<!-- NAV -->
			<div class="navbar navbar-light py-lg-4 pt-3 px-0 pb-0 col-12">
				<div class="container ">
					<div class="row w-100 align-items-center g-lg-2 g-0">
						<div class="col-xxl-2 col-lg-3">
							<a class="navbar-brand d-none d-lg-block" href=""> <img
								src="#"
								alt="logo da loja">
							</a>
							<!-- ALINHAR ELEMENTOS CELULAR -->
							<div class="d-flex justify-content-between w-100 d-lg-none">
								<a class="navbar-brand" href=""> <img
									src="https://freshcart.codescandy.com/assets/images/logo/freshcart-logo.svg"
									alt="eCommerce HTML Template">
								</a>
								<!-- ALINHAR ICONES -->
								<div class="d-flex align-items-center lh-1">
									<div class="list-inline me-2">
										<!--  ICONE USUÁRIO -->
										<div class="list-inline-item">
											<a href="#!" class="text-muted" data-bs-toggle="modal" data-bs-target="#userModal">
												<i class="fa-solid fa-user"></i>
											</a>
										</div>
										<!-- ICONE SACOLA -->
										<div class="list-inline-item">
											<a class="text-muted position-relative " data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
												href="#offcanvasExample" role="button" aria-controls="offcanvasRight"> 
												<i class="fa-solid fa-bag-shopping"></i>
												<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
													15 <span class="visually-hidden">unread messages</span>
												</span>
											</a>
										</div>
									</div>
								</div>
							</div>

						</div>

						<!-- BUSCA -->
						<div class="col-xxl-6 col-lg-5 d-none d-lg-block">
							<form action="#">
								<div class="input-group ">
									<input class="form-control rounded-3" type="search" placeholder="Buscar" id="searchInput"> 
									<span class="input-group-append">
										<button class="btn bg-white border border-start-0 ms-n10" type="button">
											<span><i class="fa-solid fa-magnifying-glass"></i></span>
										</button>
									</span>
								</div>
							</form>
						</div>


						<div class="col-md-2 col-xxl-1 text-end d-none d-lg-block">
							<div class="list-inline">
							<!-- LISTA DE DESEJOS -->
								<div class="list-inline-item">
									<a href="" class="text-muted position-relative"> 
									<i class="fa-solid fa-heart"></i> 
									<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
											5 <span class="visually-hidden">Lista de desejos</span>
									</span>
									</a>
								</div>
								<!-- ICONE USUARIO -->
								<div class="list-inline-item">
									<a href="#!" class="text-muted" data-bs-toggle="modal"	data-bs-target="#userModal"> 
										<i class="fa-solid fa-user"></i>
									</a>
								</div>
								<!-- ICONE SACOLA -->
								<div class="list-inline-item">
									<a class="text-muted position-relative " data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
										href="#offcanvasExample" role="button" aria-controls="offcanvasRight"> 
										<i class="fa-solid fa-bag-shopping"></i> 
										<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
											10 <span class="visually-hidden">Itens do carrinho</span>
										</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

</section>
	<section >
		<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 col-12">
    <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden col-6">
    		<!-- CARROUSSEL -->
	<div class="container-fluid ">
		<div id="carouselExampleControls" class="carousel slide "
			data-bs-ride="carousel">
			<div class="carousel-inner col-6 text-center">
				<div class="carousel-item active">
					<div class="zoom">
						<!-- img -->
						<!-- <img class="img-fluid" th:src="@{/administrador/produto/mostrarImagem/{imagemPrincipal}(imagemPrincipal=${produtoModelo.imagem})}" width="500" height="550"/> -->
						<img id="imagemPrincipal" alt="Prévia da imagem principal"
						class="img-fluid" th:src="@{${produtoModelo.getImagemPrincipal}}" width="550" height="550" />
					</div>
				</div>
				<div class="carousel-item" th:each="produtoImagemExtra : ${produtoModelo.imagemExtra}">
					<div class="zoom">
						<!-- img -->
						<img 
							th:src="@{${produtoImagemExtra.caminhoImagemExtra}}"
							alt="" width="550" height="550">
					</div>
				</div>
			</div>

			<!-- BOTÕES CARROSSEL -->
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Anterior</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Avançar</span>
			</button>

		</div>
    	
    </div>
    <!-- Miniaturas -->
    <div class="row">
    		<div class="container">
    					<!-- MINIATURAS -->
		<!-- product tools -->
 		<div class="product-tools">
	 		<div class="thumbnails row g-3" id="productThumbnails">
	 		<!-- <img id="imagemPrincipal" alt="Prévia da imagem principal"
						class="img-fluid" th:src="@{${produtoModelo.getImagemPrincipal}}" width="100" /> -->
				<div class="col-2" th:each="produtoImagemExtra : ${produtoModelo.imagemExtra}">
				
					<div class="thumbnails-img">
					
						<a >
							<img th:src="@{${produtoImagemExtra.caminhoImagemExtra}}" alt="" width="100">
						</a>
						
					</div>
				</div>
				
				
			</div> 
			
			
		</div>

    		</div>
    	</div>
    </div>
    <div class="bg-light me-md-3  pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden col-6">
    	<h1>Informações sobre o produto</h1>
    	<!-- Parte lateral -->
		<div class="col-md-6">
			<div class="ps-lg-10 mt-6 mt-md-0">
				<!-- content -->
				<!-- heading -->
				<h1 class="mb-1" th:text=" *{nome}"></h1>
				<div class="mb-4" >
				<span th:text="*{avaliacao}"></span>
					<small class="text-warning"> <i class="bi bi-star-fill"></i>
					<i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i> <i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i>
					<i class="fa-regular fa-star"></i></small><a href="#avaliacoes" class="ms-2">(30 reviews)</a>
				</div>
				<div>
					<p th:text="*{descricaoCurta}" class="mb-4"></p>
					<p><a href="#maisInfo">mais informações</a></p>
				</div>
				<!-- hr -->
				<!-- VARIAÇÕES -->
<!-- 				<hr class="my-6">
				<div class="mb-5  bg-sucess">
					<button type="button" class="btn btn-outline-secondary">250g</button>
					btn
					<button type="button" class="btn btn-outline-secondary">500g</button>
					btn
					<button type="button" class="btn btn-outline-secondary">1kg</button>
				</div>
				<div> -->
					<!-- input -->
					<div class="input-group  d-flex">
						<input type="number" step="1"
							max="10" min="1" value="1" name="quantity"
							class="quantity-field form-control-sm form-input   ">
					</div>
					
					<div class="mt-3 row justify-content-start g-2 align-items-center">
					<div class="col-xxl-4 col-lg-4 col-md-5 col-5 d-grid">
							<button th:if="${produtoModelo.ativo == false}" class="btn btn-secondary disable btn-sm" type="button"><i class="ci-cart fs-sm me-1"></i>Produto Indisponível</button>
							<button th:if="${produtoModelo.ativo == true}" class="btn btn-secondary disable btn-sm" type="button"><i class="ci-cart fs-sm me-1"></i>Adicionar ao carrinho</button>
					</div>
					<div class="col-md-4 col-4">
						<!-- btn -->
						<a class="btn btn-light " href="#" data-bs-toggle="tooltip"
							data-bs-html="true" aria-label="Compare" title="Adicionar a lista de desejos"><i class="fa-solid fa-heart"></i></a>
					</div>
				</div>
					
				</div>
				
			</div>
		</div>
  </div>
  </div>
	</section>
	
	<section>
		<div class="col-12 p-3 mx-10 ">
			<h2 class="h2 m-4" >Mais informações</h2>
			<div id="maisInfo" class="m-2 p-3 ">
				<p  class="d-flex" th:text="*{descricaoLonga}" id="descricaoLonga" th:value="*{descricaoLonga}"></p>
			</div>	
		</div>
	
	</section>
	
	<section>
		<div class="col-12 p-3 mx-10 ">
			<h2 id="avaliacoes">Avaliações</h2>
		</div>
	
	</section>
	
	<section>
		<div class="col-12 p-3 mx-10 ">
			<h2 >Produtos similares</h2>
		</div>
	
	</section>

</main>
</body>

</html>
