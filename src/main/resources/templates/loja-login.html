<!DOCTYPE html>
<html lang="pt-br"

layout:decorate="~{layout/loja-layout}">

<head>
    <meta charset="UTF-8" />
    <title>Ogani | Template</title>
</head>

<body>
  <main>
  	<article layout:fragment="conteudo-principal">

	    <section class="checkout spad">

	            <div class="checkout__form offset-md-3">
	                <h4>Entrar</h4>
	                <form action="#">

	                                        <input type="text">
	                                    </div>
	                                </div>

	                            </div>
	                            <div class=" offset-md-3">
	                                <div class="checkout__input">
	                                    <p>Senha<span>*</span></p>
	                                    <input type="text">
	                            	</div>
	                            </div>
	                            <div class="d-flex col-lg-12 offset-md-3">
	                            	<p class="col-lg-6"><a href="">Esqueci a senha</a> </p>
	                            </div>
	                            <div class="d-flex offset-md-3">
	                            	<button type="submit" class="site-btn m-4">Entrar</button>

	                            </div>
	                            
	                        </div>
	                       
	                    </div>
	                </form>
	            </div>
	        </div>
	    </section>
