<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Página não encontrada</title>
</head>
<body>
	<div class="container m-2" layout:fragment="basepagina">
		<div class="col-lg-12 ">
			<h1 th:if="${errorMessage}" th:text="${errorMessage}">Erro!</h1>
			<hr>
			<h1 th:if="!${errorMessage}">Erro 404 - Página não encontrada</h1>
			<a th:href="@{/administrador}" class="btn btn-primary">Voltar a página inicial</a>
		</div>
		
		
	</div>
</body>
</html>
