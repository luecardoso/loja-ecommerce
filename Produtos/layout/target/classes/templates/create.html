<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">


    <title>Cadastro de Produtos</title>
</head>
<body>
  <form method="POST" action="/create" th:object="${produto}">
    <input type="hidden" th:value="${produto.id}" name="id" />
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nome do Produto</label>
      <input type="text" class="form-control" name="name" th:value="${produto.name}">          
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Data de Cadastro do Produto</label>
      <input type="text" class="form-control" name="date" th:date="${produto.date}">
    </div>
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
    
</body>
</html>
